	<script> 
		var progressElement = document.getElementById('progress_fill');
		var container =	document.getElementById("unity-container");
		var canvas =	document.getElementById("unity-canvas");
		var loadingBar = document.querySelector("#loadingBlock");
		var progressBarFull = document.querySelector("#progress_fill");
		var progress_text = document.querySelector(".gameloader-progress-info");
		let text_percent = "";
		var script = document.createElement("script");
		script.src = loaderUrl;
		script.onload = () => {
		createUnityInstance(canvas, config, (progress) => {
			progressElement.style.width = 100 * progress + "%";
			text_percent = "Downloading file: " + Math.round(progress*100) + "%";
			progress_text.innerText = text_percent;
			if (progress >= 99) {
				progress_text.innerText = "Game Loading ...";
			}
		}).then((unityInstance) => {
			window.unityInstance = unityInstance;
			setTimeout(function() {
				loadingBar.style.display = "none";
				window.focus();
			}, 2000);
			container.style.display = "block";
		}).catch((message) => {
			alert(message);
		});
		};
		document.body.appendChild(script);
	</script>

(function() {
  'use strict';

  const observer = new MutationObserver((mutations) => {
    for (const mutation of mutations) {
      for (const node of mutation.addedNodes) {
        node.parentNode?.removeChild(node);
      }
      for (const node of mutation.removedNodes) {
        mutation.target.insertBefore(node, mutation.nextSibling);
      }
      if (mutation.type === 'attributes') {
        if (mutation.oldValue === null) {
          mutation.target.removeAttribute(mutation.attributeName);
        } else {
          mutation.target.setAttribute(mutation.attributeName, mutation.oldValue);
        }
      }
      if (mutation.type === 'characterData') {
        mutation.target.textContent = mutation.oldValue;
      }
    }
  });

  observer.observe(document.documentElement, {
    childList: true,
    subtree: true,
    attributes: true,
    attributeOldValue: true,
    characterData: true,
    characterDataOldValue: true
  });


  const noop = () => {};
  const throwFrozen = () => { throw new Error('DOM is frozen'); };

  const blockedNodeMethods = [
    'appendChild', 'insertBefore', 'removeChild', 'replaceChild',
    'normalize'
  ];
  blockedNodeMethods.forEach(method => {
    Node.prototype[method] = throwFrozen;
  });

  const blockedElementMethods = [
    'append', 'prepend', 'remove', 'replaceWith', 'after', 'before',
    'insertAdjacentElement', 'insertAdjacentHTML', 'insertAdjacentText',
    'setAttribute', 'removeAttribute', 'toggleAttribute', 'setAttributeNS',
    'removeAttributeNS'
  ];
  blockedElementMethods.forEach(method => {
    Element.prototype[method] = throwFrozen;
  });

  const freezeProperty = (proto, prop) => {
    Object.defineProperty(proto, prop, {
      set: throwFrozen,
      configurable: false
    });
  };

  freezeProperty(Element.prototype, 'innerHTML');
  freezeProperty(Element.prototype, 'outerHTML');
  freezeProperty(Element.prototype, 'className');
  freezeProperty(Element.prototype, 'id');
  freezeProperty(Node.prototype, 'textContent');
  freezeProperty(Node.prototype, 'nodeValue');
  freezeProperty(HTMLElement.prototype, 'innerText');
  freezeProperty(HTMLElement.prototype, 'outerText');

  const blockedClassListMethods = ['add', 'remove', 'toggle', 'replace'];
  blockedClassListMethods.forEach(method => {
    DOMTokenList.prototype[method] = throwFrozen;
  });

  const originalStyleDesc = Object.getOwnPropertyDescriptor(HTMLElement.prototype, 'style');
  Object.defineProperty(HTMLElement.prototype, 'style', {
    get() {
      const style = originalStyleDesc.get.call(this);
      return new Proxy(style, {
        set: () => { throw new Error('DOM is frozen'); },
        get(target, prop) {
          if (prop === 'setProperty' || prop === 'removeProperty' || prop === 'cssText') {
            if (typeof target[prop] === 'function') return throwFrozen;
            return '';
          }
          return typeof target[prop] === 'function' ? target[prop].bind(target) : target[prop];
        }
      });
    },
    configurable: false
  });

  document.write = throwFrozen;
  document.writeln = throwFrozen;
  document.createElement = throwFrozen;
  document.createElementNS = throwFrozen;
  document.createTextNode = throwFrozen;
  document.createDocumentFragment = throwFrozen;
